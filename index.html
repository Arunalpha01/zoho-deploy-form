            function privacyAlert6681654000000545935() {
                var privacyTool = document.getElementById('privacyTool6681654000000545935');

                if (privacyTool != undefined && !privacyTool.checked) {

            function validateEmail6681654000000545935() {
                var form = document.forms['WebToLeads6681654000000545935'];
                var emailFld = form.querySelectorAll('[ftype=email]');
                var i;
                for (i = 0; i < emailFld.length; i++) {
                    var emailVal = emailFld[i].value;
                    if ((emailVal.replace(/^\s+|\s+$/g, '')).length != 0) {
                        var atpos = emailVal.indexOf('@');
                        var dotpos = emailVal.lastIndexOf('.');
                        if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= emailVal.length) {
                            alert('Please enter a valid email address. ');
                            emailFld[i].focus();
                            return false;
                        }

                return true;
            }
